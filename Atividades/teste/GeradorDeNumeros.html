<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de números</title>
    <link rel="stylesheet" href="style.css">
    <script src="GeradorDeNumeros.js"></script>
</head>
<body>
    <div class="container">
        <h1>Gerador de números</h1>
        <div class="button-group">
            <button onclick="gerarNumero()">Clique em mim</button>
            <button onclick="limparResultado()">Limpar</button>
        </div>
        <p>Cada vez que você apertar o botão acima, eu penso em um número entre 1 e 100.</p>
        <div id="resultado"></div>
    </div>
</body>
</html>
