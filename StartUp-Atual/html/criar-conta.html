<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexus | Cadastro</title>
  <link rel="stylesheet" href="/css/cadastro.css" />
  <link rel="shortcut icon" href="/images/Logo.png" type="image/x-icon" />
  <script src="/js/cadastro.js"></script>
</head>

<body>
  <header>
    <img src="/images/NEXUS.png" alt="" class="logo" />
  </header>
  <main>
    <form class="identificacao">
      <div>
        <label for="nome">Nome Completo: *</label>
        <input type="text" placeholder="Insira seu Nome" id="nome" name="nome" required />
      </div>
      <div>
        <label for="data">Data de Nascimento: *</label>
        <input type="date" placeholder="DD/MM/AAAA" id="data" name="data" required />
      </div>
      <!-- Cpf -->
      <div>
        <label for="CPF">CPF: *</label>
        <input type="text" placeholder="Insira seu CPF" id="cpf" name="cpf" maxlength="14"
          onkeyup="handleCpfInput(event)" required />
      </div>
      <!-- Telefone -->
      <div>
        <label for="number">Número de Telefone:</label>
        <input type="tel" placeholder="Insira seu Telefone" id="tel" name="number" maxlength="15"
          onkeyup="handlePhone(event)" />
      </div>
      <div>
        <label for="email">Endereço de E-mail: *</label>
        <input type="email" placeholder="Digite seu E-mail" id="email" name="email" required />
      </div>
      <div>
        <label for="senha">Senha: *</label>
        <input type="password" placeholder="Crie sua Senha" id="senha" name="senha" required />
      </div>
      <div>
        <label for="con-senha">Confirmar senha: *</label>
        <input type="password" placeholder="Confirme sua Senha" id="con-senha" name="con-senha" required />
      </div>
      <div>
        <label for="Cep">CEP: *</label>
        <input type="text" placeholder="Insira seu CEP" id="cep" name="cep" maxlength="9"
          onkeyup="handleCepInput(event)" required />
        <br />
        <span>Não sabe seu CEP? <a href="https://buscacepinter.correios.com.br/app/endereco/index.php?t"
            class="cep">Clique aqui</a></span>
      </div>
      <button onclick="criar()">Criar Conta</button>
    </form>
  </main>
  <footer>
    <!-- Pagamentos -->
    <h4>Formas de pagamento</h4>
    <div class="imgF">
      <img src="/images/footer/visa.png" alt="Visa" class="if">
      <img src="/images/footer/mastercard_vrt_pos_92px_2x.png" alt="Mastercard" class="if">
      <img src="/images/footer/Banco_Itaú_logo.svg.png" alt="Itaú" class="if">
      <img src="/images/footer/logo-pix-520x520.png" alt="Pix" class="if">
    </div>
    <!-- Redes Sociais -->
    <h4>Redes Sociais</h4>
    <div class="imgF">
      <a href=""><img src="/images/footer/face.png" alt="Twitter" class="if"></a>
      <a href=""><img src="/images/footer/Instagram_icon.webp" alt="Instagram" class="if"></a>
    </div>
    <!-- Atendimento -->
    <h4>Atendimento</h4>
    <div class="imgF">
      <a href=""><img src="/images/footer/whatsapp.png" alt="(81) 90000-0000" class="if"></a>
      <a href=""><img src="/images/footer/gmail.png" alt="Nexus69@gmail.com" class="if"></a>
    </div>
    <br>
    <p style="font-size: 115%"> &copy; Todos os Direitos Reservados a Equipe Nexus - Sesi Ibura 2024</p>
  </footer>
</body>

</html>
