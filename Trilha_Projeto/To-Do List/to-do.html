<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="to-do.js"></script>
    <link rel="stylesheet" href="to-do.css">
    <link rel="shortcut icon" href="to-do-list.png" type="image/x-icon">
</head>
<body>
    <header><h1>To-Do List</h1></header>
    <h3 id="titulo" onclick="clique()">CLIQUE PARA DAR UM NOME PARA SUA LISTA</h3>
    <div>
        <input type="checkbox" id="C1"><label for="C1"><span id="tarefa" onclick="euqilc()">Editar</span></label>
        <img src="-.png" id="oatub" alt="Remover" onclick="remover(this)" class="remove"></img>
    </div>
    <img src="+.png" id="butao" alt="Adicionar" onclick="novoitem()" class="add"></img>
</body>
</html>
